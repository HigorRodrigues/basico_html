<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de Usuário</title>
        <meta charset="utf-8">
    </head>


    <body>
        <h2>Cadastro de Usuário</h2>
        <form action="https://www.w3schools.com/action_page.php" method="post" autocomplete="off" target="_blank">
            <div>
                <label for="fname">Nome: </label>
                <input type="text" id="fname" name="fname"><br/>
            </div>
            <br><br>
            <div>
                <input type="radio" name="curso" id="info">
                <label for="info">Informática </label> <br>

                <input type="radio" name="curso" id="sec">
                <label for="sec">Secretariado</label><br>

                <input type="radio" name="curso" id="ped">
                <label for="ped">Pedagogia</label>
            </div>
            <br><br>
            <div>
                <input type="checkbox" name="estado" id="rj">
                <label for="rj">RJ</label><br>

                <input type="checkbox" name="estado" id="sp">
                <label for="sp">SP</label><br>

                <input type="checkbox" name="estado" id="ES">                
                <label for="ES">ES</label><br>
            </div>
            <br><br>
            <fieldset>
                <legend>Algum título</legend>
                <div>
                    <label for="est_civil">Estado civil</label>
                    <select id="est_civil" name="estado_civil" size="3" multiple>
                        <option value="Solteiro">Solteiro</option>
                        <option value="Casado" selected>Casado</option>
                        <option value="Viúvo">Viúvo</option>
                    </select>
                </div>
                <br><br>
                <input type="date" id="date" name="date">
                <br><br>
                <textarea name="mensagem" rows="5" cols="100"></textarea>
            </fieldset>
            <input type="reset" value="APagar">
            <input type="submit" value="Enviar" >
        </form>
    </body>
</html>
